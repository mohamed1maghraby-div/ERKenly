<!DOCTYPE html>
<html class="full" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ERKenly >> login</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
      
      <!-- custom style -->
    <link href="css/style.css" rel="stylesheet">
        <!-- icon-->
      <link rel="icon" href="image/top-header-logo.png" type="image/x-icon" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <!-- login made by mohamed maghraby -->
      
<div class="container-fluid">
    <div class="row">
        <div class="login_logo col-lg-push-4 col-lg-3 col-md-push-4 col-md-3 col-sm-push-4 col-sm-8"><img src="image/login_logo.png" width="121" height="132"/></div>
    </div>
</div>
      <div class="container-fluid">
    <div class="row">
        <div class="side_login " ><img src="image/side-login.png" class="img-responsive" width="195" height="600"/></div>
        <div class="side_login_2 " ><img src="image/side-login-2.png" class="img-responsive" width="195" height="600"/></div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="login_background">
            <div class="login_form col-lg-push-4 col-lg-3 col-md-push-4 col-md-3 col-sm-push-4 col-sm-3">
                <div class="login_title">Login</div>
                <hr/>
                <div class="login_inputs">
                    <input type="text" name="" placeholder="ID" />
                    <div class="user_icon"></div>
                    <input type="password" name="" placeholder="Passcode" />
                    <div class="pass_icon"></div>
                    <div class="login_inputs_a"><a href="#">FORGOT PASSWORD ?</a></div>
                    <div class="button_login_align">
                    <input type="submit" value="LOGIN" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
      <!-- login footer text -->
<div class="container-fluid">
    <div class="row">
        <div class="login_footer_text col-lg-push-4 col-lg-3 col-md-push-4 col-md-3 col-sm-push-4 col-sm-8">
            <h3><span class="login_footer_text_h3">ERKenly -</span> أركنلى</h3>
            <p>We Serve For a better day</p>
        </div>
    </div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
